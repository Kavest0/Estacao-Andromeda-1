    sprite: _Andromeda/misc/box_figures.rsi
    layers:
      - state: fig_box
  - type: SpawnItemsOnUse
    items:
      - id: MysteryColaboradorBoxTrash
      - id: ToyFigurineSLI
        orGroup: SpacemenFig
