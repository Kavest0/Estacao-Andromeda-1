  name: unfolded cardboard box
  description: A small, unfolded cardboard toy box.
  components:
  - type: PhysicalComposition
    materialComposition:
      Cardboard: 50
  - type: Sprite
    sprite: _Andromeda/misc/box_figures.rsi
    state: fig_box_unfolded
  - type: Tag
    tags:
    - Trash
  - type: SpaceGarbage

- type: loadout
  id: FigureBoxFigure
  storage:
