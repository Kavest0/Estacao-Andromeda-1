- type: gameMap
  id: Saltern
  mapName: 'Saltern'
  mapPath: /Maps/saltern.yml # Funkystation - Robotics(Based on Goob Variant)
  minPlayers: 0
  maxPlayers: 35
  fallback: true
  stations:
    Saltern:
      stationProto: StandardNanotrasenStation
      components:
        - type: StationNameSetup
          mapNameTemplate: '{0} Saltern {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '14'
        - type: StationJobs
          availableJobs:
            #dignitaries
            BlueshieldOfficer: [ 1, 1 ]
            Magistrate: [ 1, 1 ]
            InternalAffairsAgent: [ 1, 2 ]
            NanotrasenRepresentative: [ 1, 1 ]
            #command
            Captain: [ 1, 1 ]
            #service
            HeadOfPersonnel: [ 1, 1 ]
            Bartender: [ 1, 1 ]
            Botanist: [2 , 3 ]
            Chef: [ 1, 2 ]
            Janitor: [ 1, 2 ]
            ServiceWorker: [ 1, 2 ]
            Chaplain: [ 1, 1 ]
            Librarian: [ 1, 1 ]
            Lawyer: [ 1, 1 ]
            Reporter: [ 1, 1 ]
            #Engineering
            ChiefEngineer: [ 1, 1 ]
            AtmosphericTechnician: [ 3, 4 ]
            StationEngineer: [ 3, 4 ]
            TechnicalAssistant: [ 1, 2 ]
            #Medical
            ChiefMedicalOfficer: [ 1, 1 ]
            Chemist: [ 1, 2 ]
            MedicalDoctor: [ 2, 3 ]
            MedicalIntern: [ 2, 3 ]
            Paramedic: [ 1, 2 ]
            #Science
            ResearchDirector: [ 1, 1 ]
            Scientist: [ 3, 4 ]
            ResearchAssistant: [ 1, 2 ]
            #Security
            HeadOfSecurity: [ 1, 1 ]
            Warden: [ 1, 1 ]
            SecurityOfficer: [ 3, 4 ]
            SecurityCadet: [ 3, 4 ]
            Detective: [ 1, 1 ]
            Brigmedic: [ 1, 1 ]
            #Supply
            Quartermaster: [ 1, 1 ]
            SalvageSpecialist: [ 1, 3 ]
            CargoTechnician: [ 2, 2 ]
            #Civillian
            Passenger: [ -1, -1 ]
            Clown: [ 1, 1 ]
            Mime: [ 1, 1 ]
            Musician: [ 1, 1 ]
            #Silicon
            StationAi: [ 1, 1 ]
            Borg: [ 2, 3 ]


        # Goobstation blob-config-start SMALL+
        - type: StationBlobConfig
          stageBegin: 25
          stageCritical: 350
          stageTheEnd: 700
        # Goobstation blob-config-end
